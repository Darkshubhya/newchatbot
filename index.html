<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Private Messenger</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --bg: #0b141a; --header: #202c33; --my-msg: #005c4b; --their-msg: #202c33; --accent: #00a884; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, sans-serif; }
        
        body, html { height: 100%; width: 100%; overflow: hidden; position: fixed; background: var(--bg); color: white; }

        /* Login */
        #login-box { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: var(--header); padding: 35px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #334155; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; background: #2a3942; border: none; border-radius: 10px; color: white; font-size: 16px; outline: none; }
        .btn-access { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; }

        /* Chat Layout */
        #app-container { display: none; height: 100%; flex-direction: column; }
        header { background: var(--header); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #111; padding-top: calc(15px + env(safe-area-inset-top)); }

        #chat-window { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
        }

        .msg { 
            max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 15px; 
            line-height: 1.4; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            animation: popIn 0.2s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .my-msg { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .their-msg { align-self: flex-start; background: var(--their-msg); border-top-left-radius: 0; }
        
        .sayali-welcome { background: rgba(0, 168, 132, 0.1); border: 1px solid var(--accent); color: var(--accent); padding: 15px; border-radius: 15px; margin: 15px 0; text-align: center; font-style: italic; }

        .input-bar { background: var(--header); padding: 10px; display: flex; gap: 10px; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        #msg-input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; font-size: 16px; }
        .send-btn { background: var(--accent); color: white; border: none; width: 48px; height: 48px; border-radius: 50%; font-size: 20px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    </style>
</head>
<body>

    <div id="login-box">
        <div class="login-card">
            <h2 style="color:var(--accent)">SECRET CHAT</h2>
            <input type="text" id="username" placeholder="Name" autocomplete="off">
            <input type="password" id="pincode" placeholder="PIN (ask to fav person)">
            <button class="btn-access" onclick="startApp()">Unlock App</button>
        </div>
    </div>

    <div id="app-container">
        <header>
            <div style="font-weight: bold; font-size: 14px;">üîí Private Space</div>
            <button onclick="clearChat()" style="color:#ef4444; background:none; border:none; font-size:10px;">WIPE</button>
        </header>
        <div id="chat-window"></div>
        <div id="typing-area" style="height:20px; padding-left:20px; color:var(--accent); font-size:12px;"></div>
        <form class="input-bar" onsubmit="event.preventDefault(); sendMessage();">
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit" class="send-btn">‚û§</button>
        </form>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB8HemtgxmPqF6k52v5buwiecFwqLX1h3M",
        authDomain: "newchatbot-b7086.firebaseapp.com",
        projectId: "newchatbot-b7086",
        databaseURL: "https://newchatbot-b7086-default-rtdb.europe-west1.firebasedatabase.app/", 
        appId: "1:383330826604:web:a10a10c2337e0d8bf2db49"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let senderName = "";

    function startApp() {
        const pin = document.getElementById('pincode').value;
        const name = document.getElementById('username').value.trim();
        if (pin === "2703" && name !== "") {
            senderName = name;
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            listenForMessages();
            listenForTyping();
        } else { alert("Access Denied"); }
    }

    const msgInput = document.getElementById('msg-input');
    const chatWindow = document.getElementById('chat-window');

    function sendMessage() {
        const text = msgInput.value.trim();
        if (text) {
            database.ref("app_stream").push({ user: senderName, text: text, time: Date.now() });
            msgInput.value = "";
            database.ref("typing/" + senderName).set(false);
            msgInput.focus(); // Keyboard fix
        }
    }

    msgInput.addEventListener('input', () => { database.ref("typing/" + senderName).set(msgInput.value.length > 0); });

    function listenForTyping() {
        database.ref("typing").on("value", (snap) => {
            let t = []; snap.forEach(s => { if(s.val() && s.key !== senderName) t.push(s.key); });
            document.getElementById('typing-area').innerText = t.length > 0 ? t[0] + " is typing..." : "";
        });
    }

    function listenForMessages() {
        database.ref("app_stream").on("value", (snapshot) => {
            chatWindow.innerHTML = "";
            if(senderName.toLowerCase() === "sayali") {
                const div = document.createElement('div'); div.className = "sayali-welcome";
                div.innerHTML = "<b>Welcome Sayali! ‚ù§Ô∏è</b><br>I'm so glad you're here. This is our own little app.";
                chatWindow.appendChild(div);
            }
            snapshot.forEach((child) => {
                const data = child.val();
                const isMe = data.user === senderName;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'my-msg' : 'their-msg'}`;
                div.innerHTML = `<span style="font-size:9px; font-weight:bold; display:block; opacity:0.5;">${data.user}</span>${data.text}`;
                chatWindow.appendChild(div);
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    }

    function clearChat() { if(confirm("Wipe all data?")) database.ref("app_stream").remove(); }

    // Keyboard and height management
    const adjustHeight = () => {
        document.body.style.height = window.innerHeight + 'px';
        chatWindow.scrollTop = chatWindow.scrollHeight;
    };
    window.addEventListener('resize', adjustHeight);
    setInterval(adjustHeight, 1000);
</script>
</body>
</html>
