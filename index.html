<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Intelligence Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root { 
            --primary: #1e293b; 
            --accent: #3b82f6; 
            --danger: #ef4444;
            --bg: #0f172a; 
            --chat-bg: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, sans-serif; }
        
        body { background: var(--bg); height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }

        /* Login Screen */
        #login-box { 
            background: #1e293b; padding: 40px; border-radius: 12px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); 
            text-align: center; width: 400px; border: 1px solid #334155;
        }
        .shield-icon { font-size: 50px; color: var(--accent); margin-bottom: 15px; }
        input { 
            width: 100%; padding: 14px; margin: 10px 0; background: #0f172a; 
            border: 1px solid #334155; color: white; border-radius: 8px; font-size: 16px; outline: none; 
        }
        input:focus { border-color: var(--accent); }
        .btn-access { 
            width: 100%; padding: 14px; background: var(--accent); color: white; 
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600; 
            font-size: 16px; margin-top: 10px; transition: 0.3s;
        }
        .btn-access:hover { background: #2563eb; transform: translateY(-1px); }

        /* Chat Layout */
        #main-chat { 
            display: none; width: 100%; max-width: 800px; height: 90vh; 
            background: #1e293b; flex-direction: column; border-radius: 16px; 
            overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid #334155;
        }
        
        header { 
            background: #0f172a; padding: 20px; border-bottom: 1px solid #334155; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .header-title { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: 1px; }
        .live-indicator { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 10px #22c55e; }

        #chat-window { flex: 1; padding: 25px; overflow-y: auto; background: #0f172a; display: flex; flex-direction: column; gap: 12px; }

        /* Message Bubbles */
        .msg { max-width: 70%; padding: 12px 16px; border-radius: 12px; font-size: 14.5px; line-height: 1.5; position: relative; }
        .my-msg { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .their-msg { align-self: flex-start; background: #334155; color: #f1f5f9; border-bottom-left-radius: 2px; }
        .sender-label { font-size: 10px; font-weight: 800; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }

        /* Input Area */
        .input-area { padding: 20px; background: #1e293b; display: flex; gap: 12px; border-top: 1px solid #334155; }
        #msg-input { flex: 1; border-radius: 8px; background: #0f172a; border: 1px solid #334155; padding: 12px 15px; margin: 0; }
        .send-btn { background: var(--accent); color: white; border: none; width: 50px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .wipe-btn { background: #334155; color: var(--danger); border: 1px solid var(--danger); padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-box">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h2 style="margin-bottom: 10px;">COMMAND CENTER</h2>
        <p style="color: #94a3b8; font-size: 13px; margin-bottom: 25px;">RESTRICTED ACCESS - PRIVATE CHANNEL</p>
        <input type="text" id="username" placeholder="Officer Codename">
        <input type="password" id="pincode" placeholder="Access PIN (2703)">
        <button class="btn-access" onclick="startApp()">AUTHORIZE ACCESS</button>
        <p id="error-msg" style="color: var(--danger); font-size: 13px; margin-top: 15px;"></p>
    </div>

    <div id="main-chat">
        <header>
            <div class="header-title">
                <div class="live-indicator"></div>
                SECURE_COMM_STREAM
            </div>
            <button class="wipe-btn" onclick="clearData()">WIPE ALL RECORDS</button>
        </header>
        <div id="chat-window"></div>
        <form class="input-area" id="chat-form">
            <input type="text" id="msg-input" placeholder="Transmit secure message..." autocomplete="off">
            <button type="submit" class="send-btn">‚û§</button>
        </form>
    </div>

<script>
    // Config Updated with your Europe West 1 URL
    const firebaseConfig = {
        apiKey: "AIzaSyB8HemtgxmPqF6k52v5buwiecFwqLX1h3M",
        authDomain: "newchatbot-b7086.firebaseapp.com",
        projectId: "newchatbot-b7086",
        databaseURL: "https://newchatbot-b7086-default-rtdb.europe-west1.firebasedatabase.app/", 
        storageBucket: "newchatbot-b7086.firebasestorage.app",
        messagingSenderId: "383330826604",
        appId: "1:383330826604:web:a10a10c2337e0d8bf2db49",
        measurementId: "G-8W93J9CMS2"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let senderName = "";

    function startApp() {
        const pin = document.getElementById('pincode').value;
        const name = document.getElementById('username').value;
        if (pin === "2703" && name.trim() !== "") {
            senderName = name;
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-chat').style.display = 'flex';
            listenForMessages();
        } else {
            document.getElementById('error-msg').innerText = "INVALID CREDENTIALS";
        }
    }

    document.getElementById('chat-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('msg-input');
        if (input.value.trim()) {
            database.ref("private_channel").push({
                user: senderName,
                text: input.value.trim(),
                time: Date.now()
            });
            input.value = "";
        }
    });

    function listenForMessages() {
        const chatWindow = document.getElementById('chat-window');
        database.ref("private_channel").on("value", (snapshot) => {
            chatWindow.innerHTML = ""; 
            snapshot.forEach((child) => {
                const data = child.val();
                const isMe = data.user === senderName;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'my-msg' : 'their-msg'}`;
                div.innerHTML = `<span class="sender-label" style="color: ${isMe ? '#bfdbfe' : '#94a3b8'}">${data.user}</span>${data.text}`;
                chatWindow.appendChild(div);
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    }

    function clearData() {
        if(confirm("DANGER: This will delete all chat history. Proceed?")) {
            database.ref("private_channel").remove();
        }
    }
</script>
</body>
</html>
